    <div class="row m-2">

            <a href="myLinks.html" style="color: black; padding-right: 8px; color: rgba(71, 70, 66, 1); font-size: 16px; ">

            <input type="hidden" id="hdnLinkId" />
            <input type="hidden" id="hdnShareType" />
            <input type="text" id="txtShareEmail" class="form-control custom-input custom-textbox-share" placeholder="Email Address">
            <label class="text mb-0" id="lblShareEmail"></label>
        </div>
        <div class="col-6">
            <button type="submit" id="btnShareLink" class="btn btn-primary custom-share">Share</button>
